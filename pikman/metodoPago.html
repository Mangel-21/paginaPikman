<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccione el producto</title>
    <link rel="stylesheet" href="metodopago.css">
</head>
<body>

<div class="overlay" id="overlay"></div>

<div class="payment-container" id="paymentContainer">
    <h2>Selecciona un producto</h2>
    <form id="paymentForm">
        <label for="products">Productos:</label>
        <select id="products" name="products">
            <option value="sandia">Sandía - $18.00</option>
            <option value="fresa">Fresa - $12.50</option>
            <option value="menta">Menta - $18.00</option>
            <option value="durazno">Durazno - $14.00</option>
        </select>
        <br>
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <br>
        <button type="button" onclick="processPayment()">Procesar Pago</button>
    </form>

    <script>
    function processPayment() {
        var selectedProduct = document.getElementById("products").value;
        var quantity = document.getElementById("quantity").value;
        
        // Muestra la alerta con la información seleccionada
        alert("Producto: " + selectedProduct + "\nCantidad: " + quantity);
        
        // Redirige a la página de método de pago
        window.location.href = "pagoExitoso.html";
    }
    </script>
</div>

</body>
</html>
