<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pago</title>
    <link rel="stylesheet" href="metodopago.css">
</head>
<body>

<div class="overlay" id="overlay"></div>

<div class="payment-container" id="paymentContainer">
    <h2>Ingresa los detalles de pago</h2>
    <form id="paymentForm">
        <label for="cardNumber">Número de Tarjeta(BCP):</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Ingrese el número de tarjeta" required>
        <br>
        <label for="expirationDate">Fecha de Expiración:</label>
        <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/AA" required>
        <br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        <br>
        <button  type="button" onclick="processPayment()" href="pagoTerminado.html">Procesar Pago</button>
               
    </form>
</div>


<script src="metodopago.js"></script>




</body>
</html>
